<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Bingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .number-display {
            margin: 0.5em 0 1em;
            font-size: 1.4em;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
    <script>
        function generateNumber() {
            const value = Math.floor(Math.random() * 144) + 1;
            document.getElementById('random-number').textContent = value;
        }
        window.addEventListener('DOMContentLoaded', generateNumber);
    </script>
</head>
<body>
    <h1>Multiplication Bingo</h1>
    <div class="number-display">
        Random Number: <span id="random-number"></span>
        <button onclick="generateNumber()">Next Number</button>
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                {% for col in range(1, 13) %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in range(1, 13) %}
                <tr>
                    <th>{{ row }}</th>
                    {% for _ in range(12) %}
                        <td></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
