<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bingo Board</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for letter in 'BINGO' %}
                    <th>{{ letter }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Generate new board</a></p>
</body>
</html>
