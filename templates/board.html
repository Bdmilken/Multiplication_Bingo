<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Bingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            margin-bottom: 0.25em;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
        .number-display {
            margin: 0.25em 0 1em;
            font-size: 1.4em;
            color: #0056b3;
        }
        table {
            border-collapse: collapse;
            margin: 2em auto 0;
            width: 80vmin;
            height: 80vmin;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0;
            text-align: center;
            font-size: 1.4em;
        }
        thead th,
        tbody th {
            background-color: #007BFF;
            color: #ffffff;
        }
        .col-header,
        .row-header {
            font-size: 1em;
        }
        .col-header,
        thead th:first-child {
            height: 6vmin;
            line-height: 6vmin;
        }
        td {
            background-color: #ffffff;
        }
        td:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .feedback {
            margin-top: 1em;
            font-size: 1.2em;
            width: 35ch;
        }
        .bingo-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            z-index: 1000;
            visibility: hidden;
            flex-direction: column;
        }
        .bingo-message button {
            margin-top: 0.5em;
            font-size: 0.3em;
            padding: 0.5em 1em;
        }
    </style>
    <script>
        const boardState = Array.from({ length: 12 }, () => Array(12).fill(false));
        let numberBag = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initializeBag() {
            numberBag = [];
            for (let r = 1; r <= 12; r++) {
                for (let c = 1; c <= 12; c++) {
                    numberBag.push(r * c);
                }
            }
            shuffle(numberBag);
        }

        function generateNumber() {
            if (numberBag.length === 0) {
                initializeBag();
            }
            const value = numberBag.pop();
            document.getElementById('random-number').textContent = value;
            document.getElementById('feedback').value = '';
        }

        function cellClicked(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row, 10);
            const col = parseInt(cell.dataset.col, 10);
            const randomValue = parseInt(
                document.getElementById('random-number').textContent,
                10
            );
            const feedbackEl = document.getElementById('feedback');
            if (row * col === randomValue) {
                cell.style.backgroundColor = 'lightgreen';
                boardState[row - 1][col - 1] = true;
                feedbackEl.value = 'Correct!';
                if (checkForBingo()) {
                    showBingoMessage();
                } else {
                    setTimeout(generateNumber, 3000);
                }
            } else {
                feedbackEl.value = 'Incorrect! Try again!';
            }
        }

        function checkDirection(r, c, rStep, cStep) {
            for (let i = 0; i < 12; i++) {
                const nr = r + i * rStep;
                const nc = c + i * cStep;
                if (
                    nr < 0 ||
                    nr >= 12 ||
                    nc < 0 ||
                    nc >= 12 ||
                    !boardState[nr][nc]
                ) {
                    return false;
                }
            }
            return true;
        }

        function checkForBingo() {
            // horizontal
            for (let r = 0; r < 12; r++) {
                if (checkDirection(r, 0, 0, 1)) return true;
            }
            // vertical
            for (let c = 0; c < 12; c++) {
                if (checkDirection(0, c, 1, 0)) return true;
            }
            // diagonal down-right
            if (checkDirection(0, 0, 1, 1)) return true;
            // diagonal down-left
            if (checkDirection(0, 11, 1, -1)) return true;
            return false;
        }

        function showBingoMessage() {
            const el = document.getElementById('bingo-message');
            el.style.visibility = 'visible';
            document
                .querySelectorAll('td')
                .forEach(td => td.removeEventListener('click', cellClicked));
        }

        window.addEventListener('DOMContentLoaded', () => {
            const entry =
                performance.getEntriesByType &&
                performance.getEntriesByType('navigation')[0];
            const isReload =
                (entry && entry.type === 'reload') ||
                (performance.navigation && performance.navigation.type === 1);
            if (isReload) {
                window.location.replace('{{ url_for('index') }}');
                return;
            }
            generateNumber();
            document
                .querySelectorAll('td')
                .forEach(td => td.addEventListener('click', cellClicked));
        });
    </script>
</head>
<body>
    <h1>Multiplication Bingo</h1>
    <div class="number-display">
        Random Number: <span id="random-number"></span>
    </div>
    <input type="text" id="feedback" class="feedback" readonly>
    <table>
        <thead>
            <tr>
                <th></th>
                {% for col in range(1, 13) %}
                    <th class="col-header">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in range(1, 13) %}
                <tr>
                    <th class="row-header">{{ row }}</th>
                    {% for col in range(1, 13) %}
                        <td data-row="{{ row }}" data-col="{{ col }}">{% if show_products %}{{ row * col }}{% endif %}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="bingo-message" class="bingo-message">
        <div>Bingo! You Win!</div>
        <button onclick="window.location.href='{{ url_for('index') }}'">
            New Game
        </button>
    </div>
</body>
</html>
