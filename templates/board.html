<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplication Bingo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .number-display {
            margin: 0.5em 0 1em;
            font-size: 1.4em;
        }
        table {
            border-collapse: collapse;
            margin: 2em auto 0;
            width: 80vmin;
            height: 80vmin;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0;
            text-align: center;
            font-size: 1.4em;
        }
        .feedback {
            margin-top: 1em;
            font-size: 1.2em;
            width: 35ch;
        }
        .bingo-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            z-index: 1000;
            visibility: hidden;
        }
    </style>
    <script>
        const boardState = Array.from({ length: 12 }, () => Array(12).fill(false));
        let selectionLocked = false;

        function generateNumber() {
            const value = Math.floor(Math.random() * 144) + 1;
            document.getElementById('random-number').textContent = value;
            document.getElementById('feedback').value = '';
            selectionLocked = false;
        }

        function cellClicked(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row, 10);
            const col = parseInt(cell.dataset.col, 10);
            const randomValue = parseInt(
                document.getElementById('random-number').textContent,
                10
            );
            const feedbackEl = document.getElementById('feedback');
            if (selectionLocked) {
                feedbackEl.value = "Generate a new number first!";
                return;
            }
            if (row * col === randomValue) {
                cell.style.backgroundColor = 'lightgreen';
                boardState[row - 1][col - 1] = true;
                selectionLocked = true;
                feedbackEl.value = 'Correct! Generate a new number';
                if (checkForBingo()) {
                    showBingoMessage();
                }
            } else {
                feedbackEl.value = 'Incorrect! Try again!';
            }
            if (checkForBingo()) {
                showBingoMessage();
            }
        }

        function checkDirection(r, c, rStep, cStep) {
            for (let i = 0; i < 12; i++) {
                const nr = r + i * rStep;
                const nc = c + i * cStep;
                if (
                    nr < 0 ||
                    nr >= 12 ||
                    nc < 0 ||
                    nc >= 12 ||
                    !boardState[nr][nc]
                ) {
                    return false;
                }
            }
            return true;
        }

        function checkForBingo() {
            for (let r = 0; r < 12; r++) {
                if (checkDirection(r, 0, 0, 1)) return true;
            }
            for (let c = 0; c < 12; c++) {
                if (checkDirection(0, c, 1, 0)) return true;
            }
            if (checkDirection(0, 0, 1, 1)) return true;
            if (checkDirection(0, 11, 1, -1)) return true;
            return false;
        }

        function showBingoMessage() {
            const el = document.getElementById('bingo-message');
            el.style.visibility = 'visible';
            document
                .querySelectorAll('td')
                .forEach(td => td.removeEventListener('click', cellClicked));
        }

        window.addEventListener('DOMContentLoaded', () => {
            generateNumber();
            document
                .querySelectorAll('td')
                .forEach(td => td.addEventListener('click', cellClicked));
        });
    </script>
</head>
<body>
    <h1>Multiplication Bingo</h1>
    <div class="number-display">
        Random Number: <span id="random-number"></span>
        <button onclick="generateNumber()">Next Number</button>
    </div>
    <input type="text" id="feedback" class="feedback" readonly>
    <table>
        <thead>
            <tr>
                <th></th>
                {% for col in range(1, 13) %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in range(1, 13) %}
                <tr>
                    <th>{{ row }}</th>
                    {% for col in range(1, 13) %}
                        <td data-row="{{ row }}" data-col="{{ col }}">{{ row * col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="bingo-message" class="bingo-message">Bingo! 12 in a row!</div>
</body>
</html>
