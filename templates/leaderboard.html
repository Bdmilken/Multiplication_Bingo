<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            text-align: center;
        }
        h1 {
            margin-top: 1em;
        }
        .boards {
            display: flex;
            justify-content: center;
            gap: 3em;
            margin-top: 1em;
        }
        table {
            border-collapse: collapse;
            font-size: 1.2em;
            min-width: 18em;
        }
        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="boards">
        <div class="time-board">
            <h2>Fastest Times</h2>
            <table>
                <tr><th>Rank</th><th>Name</th><th>Time (s)</th></tr>
                {% for entry in fastest %}
                <tr><td>{{ loop.index }}</td><td>{{ entry.name }}</td><td>{{ entry.time }}</td></tr>
                {% endfor %}
            </table>
        </div>
        <div class="count-board">
            <h2>Fewest Correct Squares</h2>
            <table>
                <tr><th>Rank</th><th>Name</th><th>Squares</th></tr>
                {% for entry in fewest %}
                <tr><td>{{ loop.index }}</td><td>{{ entry.name }}</td><td>{{ entry.count }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
